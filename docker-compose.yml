version: '2.1'

services:
  meugastosapi:
    image: meugastosapi
    build: .
    environment:
      NODE_ENV: production
    ports:
      - 3003:3003
    links:
      - mongodb
    depends_on:
        - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
      - MONGODB_USER="user" 
      - MONGODB_PASS="pass"
    # volumes:
    #   - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet